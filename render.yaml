services:
  - type: web
    name: goqueue
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: ENVIRONMENT
        value: production
      - key: API_KEY
        generateValue: true
      - key: REDIS_URL
        sync: false # Set manually in Render dashboard (Upstash rediss:// URL)
      - key: WORKER_CONCURRENCY
        value: "5"
      - key: DASHBOARD_ENABLED
        value: "true"
      - key: DASHBOARD_USERNAME
        value: admin
      - key: DASHBOARD_PASSWORD
        generateValue: true
