{{define "content"}}
<div class="mb-8">
    <h2 class="text-3xl font-bold text-white">Queues</h2>
    <p class="text-gray-400 mt-1">Priority queue status</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    {{range .queues}}
    <div class="bg-dark-800 rounded-xl border border-gray-700/50 p-6">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-white">{{.name}}</h3>
            <span class="px-2 py-1 text-xs rounded-full bg-{{.color}}-500/10 text-{{.color}}-400">{{.key}}</span>
        </div>
        <div class="text-4xl font-bold text-teal-400 mb-2">{{.count}}</div>
        <p class="text-gray-400 text-sm">pending jobs</p>
        <div class="mt-4 pt-4 border-t border-gray-700/50">
            <div class="text-xs text-gray-500">Queue key: goqueue:queue:{{.key}}</div>
        </div>
    </div>
    {{end}}
</div>
{{end}}
