{{define "content"}}
<div class="mb-8">
    <h2 class="text-3xl font-bold text-white">Workers</h2>
    <p class="text-gray-400 mt-1">Active worker goroutines</p>
</div>

<div class="bg-dark-800 rounded-xl border border-gray-700/50 overflow-hidden">
    <table class="w-full">
        <thead>
            <tr class="border-b border-gray-700/50">
                <th class="text-left px-6 py-3 text-xs font-medium text-gray-400 uppercase">Worker ID</th>
                <th class="text-left px-6 py-3 text-xs font-medium text-gray-400 uppercase">Status</th>
                <th class="text-left px-6 py-3 text-xs font-medium text-gray-400 uppercase">Last Heartbeat</th>
            </tr>
        </thead>
        <tbody>
            {{range .workers}}
            <tr class="border-b border-gray-700/30 hover:bg-dark-700/50">
                <td class="px-6 py-4 text-sm font-mono text-teal-400">{{.id}}</td>
                <td class="px-6 py-4 text-sm">
                    <span class="px-2 py-1 text-xs rounded-full bg-green-500/10 text-green-400">ACTIVE</span>
                </td>
                <td class="px-6 py-4 text-sm text-gray-400">{{.heartbeat}}</td>
            </tr>
            {{else}}
            <tr>
                <td colspan="3" class="px-6 py-8 text-center text-gray-500">No active workers</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
